{{- if .Values.ingress.enabled -}}
{{- $fullName := include "catamel.fullname" . -}}
{{- $serviceName := include "catamel.fullname" . -}}
{{- $servicePort := .Values.service.externalPort -}}
{{- $host := .Values.ingress.host -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "catamel.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
  - secretName: catamelservice
  {{- if eq .Release.Namespace "production"}}
    hosts:
    - scicat08.esss.lu.se
  {{- else if eq .Release.Namespace "dev"}}
    hosts:
    - scitest.esss.lu.se
  {{- else }}
    hosts:
    - scicat07.esss.lu.se
  {{- end }}
  rules:
  {{- if eq .Release.Namespace "production"}}
    - host: scicat08.esss.lu.se
      http:
        paths:
          - path: /api
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
          - path: /explorer
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
          - path: /auth/msad
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
  {{- else if eq .Release.Namespace "dev"}}
    - host: scicat08.esss.lu.se
      http:
        paths:
          - path: /api
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
          - path: /explorer
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
          - path: /auth/msad
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
  {{- else }}
    - host: scicat07.esss.lu.se
      http:
        paths:
          - path: /api
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
          - path: /explorer
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
          - path: /auth/msad
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
  {{- end }}
{{- end -}}
